name: Python Quality Check

# Wann soll der Workflow starten?
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    # Auf welchem Betriebssystem soll es laufen?
    runs-on: ubuntu-latest

    steps:
    # 1. Code vom Repository auschecken
    - name: Checkout Code
      uses: actions/checkout@v4

    # 2. Python installieren
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    # 3. Abhängigkeiten installieren
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ruff pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    # 4. Linting mit Ruff (Prüft den Code-Stil)
    - name: Lint with ruff
      run: ruff check . --extend-exclude legacy
      # Note: continue-on-error temporär aktiv während Initial-Setup
      # TODO: Nach Code-Cleanup entfernen für strikte Quality-Gates
      continue-on-error: true

    # 5. Tests mit pytest ausführen
    - name: Run Tests
      run: pytest --verbose
      # Note: continue-on-error temporär aktiv während Test-Ausbau
      # TODO: Nach vollständiger Test-Abdeckung entfernen
      continue-on-error: true
